<section class="py-12 bg-white">
  <div class="max-w-6xl mx-auto px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-12">
      <h2 class="text-gray-700 text-xl font-semibold">O QUE FALAM DE NÓS?</h2>
      <h1 class="text-5xl font-bold text-gray-900">Feedbacks</h1>
      <p class="mt-4 text-gray-600">
        Conheça mais do nosso óleo de CBD por meio de feedbacks de pessoas que confiam em nosso produto.
      </p>
    </div>

    <!-- Feedback Cards -->
    <div class="flex gap-8 overflow-x-auto scrollbar-hide">
      <div
        *ngFor="let feedback of feedbacks"
        class="flex flex-col justify-between p-6 bg-[#F7F9F5] rounded-xl shadow-md min-w-[300px] border-2"
        [ngClass]="{'border-blue-500': feedback.isActive, 'border-transparent': !feedback.isActive}"
      >
        <!-- Image -->
        <div class="flex items-center mb-4">
          <img
            [src]="feedback.image"
            alt="User Image"
            class="w-12 h-12 rounded-full mr-4"
          />
          <div>
            <p class="font-medium text-lg text-gray-900">{{ feedback.name }}</p>
          </div>
        </div>

        <!-- Feedback Content -->
        <p class="text-gray-700 text-sm">{{ feedback.message }}</p>
      </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center mt-6">
      <button
        *ngFor="let dot of paginationDots; let i = index"
        class="w-3 h-3 rounded-full mx-1 transition-all"
        [ngClass]="{
          'bg-green-900 scale-125': i === activeIndex,
          'bg-green-300 scale-100': i !== activeIndex
        }"
        (click)="changeActiveFeedback(i)"
      ></button>
    </div>
  </div>
</section>
